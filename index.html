<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>POMO</title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet/less" type="text/css" href="css/main.less">
		<script src="js/lib/less.js"></script>

		<!--link rel="stylesheet" href="css/normalize.min.css">
		<script src="js/vendor/modernizr-2.6.2.min.js"></script-->

		<script type="text/template" id="page/tasks/item">
			<div class="task-item">
				<div class="info">
					<h2>{{ name }}</h2>
					<span class="dots" style="width: {{dots pomos }}">{{ pomos }} pomodoros</span>
				</div>
				<div class="interaction">
					<a class="detail" href="#pomodoro/{{ id }}">detail</a>
					<a class="edit" href="#edit/{{ id }}">edit</a>
					<span class="drag">drag</span>
				</div>
			</div>
		</script>

		<script type="text/template" id="page/edit">
			<span contenteditable>{{ name }}</span>
			<div class="estimated">
				<h3>ESTIMATED POMODOROS:</h3>
				<ul>{{#times pomos }}<li>{{/times}}</ul>
				<button id="edit-add-pomo">Add pomodoro</button>
			</div>
			<button id="edit-cancel" class="main-action">CANCEL</button>
			<button id="edit-do" class="main-action">CREATE</button>
		</script>
	</head>
	<body>
		<div id="tasks" class="page">
			<header>
				<h1>Pomo <div></div></h1>
				<h2>TASKS</h2>
			</header>
			<section>
				<h1><a href="#create">+ Create new task...</a></h1>
				<ul id="tasks-list"></ul>
			</section>
		</div>

		<div id="edit" class="page">
			<header>
				<h2>TASK</h2>
			</header>
			<section></section>
		</div>

		<img id="cosa" src="pomo.png">
		<script data-main="js/main" src="js/lib/require.js"></script>
	</body>
</html>
